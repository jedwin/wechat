<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}概览{% endblock title %}

{% block header_title %}控制台{% endblock header_title%}


{% block content %}
<section class="wrapper">
  <h3><i class="fa fa-angle-right"></i> 提示</h3>
  <div class="row mt" style="height: 500px; text-align: center">
    <div class="col-lg-12">
      <div class="alert alert-danger" role="alert">
        <strong>注意!</strong> {{ message|safe }}
      </div>
    </div>
</section>
{% endblock %}
