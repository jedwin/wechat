<!DOCTYPE html>
{% load static %}
<html lang="zh-cmn-Hans" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <meta name="wechat-enable-text-zoom-em" content="true">
    <link rel="stylesheet" href="/static/style/weui.css"/>
    <link rel="stylesheet" href="/static/style/example.css"/>
  <title>欢迎进入淼赞文化</title>

</head>
<body ontouchstart>
    <script type="text/javascript">
      if(window.__wxWebEnv){
        document.body.style.webkitTextSizeAdjust = JSON.parse(window.__wxWebEnv.getEnv()).fontScale + '%';
      }

    </script>

    <div class="container" id="container"></div>
    <script type="text/html" id="tpl_home">
        <div class="page article">
            <article class="weui-article">
                 <section>
                     <h2 class="form-login-heading">欢迎进入淼赞文化游戏世界</h2>
                 </section>
            </article>
            <div class="weui-form">
                <form method="post" class="weui-cells__group weui-cells__group_form">
                    <div class="weui-form__text-area">
                        <h2 class="weui-form__title">
                        请先用收到的账号和密码登录
                        </h2>
                    </div>
                    <div class="weui-cells">
                        <div class="weui-cell__bd">
                            {% csrf_token %}
                            <input type="text" class="weui-input"  name="username" autofocus="" autocapitalize="none"
                                   autocomplete="off" maxlength="150" required="" id="id_username"
                                   class="form-control" placeholder="用户名">
                            <br>
                            <input type="password" class="weui-input" placeholder="密码" name="password"
                                   autocomplete="off" required="" id="id_password">
                            <hr>
                        </div>
                        <button class="btn btn-theme btn-block" type="submit">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </script>

    <script src="/static/js/zepto.min.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://res.wx.qq.com/t/wx_fed/cdn_libs/res/weui/1.2.8/weui.min.js"></script>
    <script src="/static/js/example.js"></script>
    <script src="/static/js/wah.js"></script>
</body>
</html>
